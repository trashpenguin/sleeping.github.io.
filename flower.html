<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <!-- Document Title -->
  <title>FLOWERS</title>

  <style>
    /* âœ… Mobile Fix: Ensure it looks good on small screens */
    body {
      overflow-x: hidden; /* Prevents horizontal scrolling */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    .flowers {
      display: flex;
      flex-wrap: wrap; /* Ensures flowers adjust on smaller screens */
      justify-content: center;
      margin-top: 30px;
    }

    .flower {
      max-width: 100px; /* Adjust flower size for smaller screens */
      margin: 10px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff69b4;
      padding: 15px;
      margin-top: 20px;
    }

    /* âœ… Fix for Button Clickability */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      text-align: center;
      background-color: #ff69b4;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    /* âœ… Smooth text animation */
    #title span {
      opacity: 0;
      transform: translateY(10px);
      display: inline-block;
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="not-loaded">
  <!-- Background -->
  <div class="night"></div>

  <!-- Flower Section -->
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
      </div>
    </div>

    <div class="flower flower--2">
      <div class="flower__leafs flower__leafs--2">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h1 class="title"><span id="title"></span></h1>

  <!-- Open Button (Optional) -->
  <div>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <!-- âœ… Fix: Load JavaScript Properly -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.body.classList.remove("not-loaded");

        const titleElement = document.getElementById("title");
        if (!titleElement) {
          console.error("Title element not found!");
          return;
        }

        const text = "Happy Valentines Day ðŸŒ¸".split('');
        let index = 0;

        function appendTitle() {
          if (index < text.length) {
            titleElement.innerHTML += text[index] === ' ' 
              ? "<span style='margin-right: 10px'></span>" 
              : `<span>${text[index]}</span>`;
            index++;
            setTimeout(appendTitle, 150); // âœ… Faster animation on mobile
          }
        }

        appendTitle();
      }, 500);
    });
  </script>

  <!-- âœ… Fix: Ensure JavaScript is Loaded After Page -->
  <script src="js/main.js" defer></script>
</body>
</html>
